<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FE Infinity</title>
    <style>
      body {
        background-color: transparent;
        font-family: "Arial", sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }

      .container {
        background: linear-gradient(
          135deg,
          rgba(16, 16, 75, 0.9),
          rgba(102, 94, 158, 0.9)
        );
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 400px;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
      }

      p {
        margin: 10px 0 25px 0;
        font-size: 14px;
      }

      .spinner {
        margin: 10px auto;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="logo.png"
        class="logo"
        alt="FE Infinity Logo"
      />
      <h1>FE Infinity</h1>
      <p>Starting up...</p>
      <div class="spinner"></div>
    </div>
  </body>
</html>
